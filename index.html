<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arub</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        body {
            background: linear-gradient(135deg, #0d1117, #1a202c);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        a {
            color: #ff69b4;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
        }

        a:hover {
            text-decoration: underline;
            color: #ff1493;
            transform: scale(1.1); /* Slightly enlarge the link on hover */
        }

        h1 {
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Glowing shadow effect */
            transition: text-shadow 0.3s ease; /* Smooth transition for hover */
        }

        h1:hover {
            text-shadow: 0 0 20px rgba(0, 255, 0, 1); /* Glowing text effect on hover */
        }

        h4 {
            opacity: 0;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0d1117;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><strong class="bold-green"><img src="https://readme-typing-svg.herokuapp.com?font=roboto&color=00FF00&size=18&vCenter=true&height=20&lines=Hala%2C+I'm+Arub!;I+write+softwares+%26+drink+water%2C;There's+no+place+like+127.0.0.1" alt="Typing SVG" /></strong></h1>
        <h4>Well, there's nothing here for you since I'm caught up with school nowadays... but you could still check out my <a href="https://github.com/arubbinali/" target="_blank">GitHub</a></h4>
    </div>
    <footer>Arub Â© 2024</footer>
</body>
</html>
