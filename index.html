<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arub</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button Container -->
    <div class="button-container">
        <a href="https://github.com/arubbinali/" target="_blank" class="button" id="github-button">
            <img src="path-to-your-github-image.png" alt="GitHub">
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" class="button" id="twitter-button">
            <img src="path-to-your-twitter-image.png" alt="Twitter">
        </a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" class="button" id="linkedin-button">
            <img src="path-to-your-linkedin-image.png" alt="LinkedIn">
        </a>
        <a href="https://facebook.com/yourprofile" target="_blank" class="button" id="facebook-button">
            <img src="path-to-your-facebook-image.png" alt="Facebook">
        </a>
        <a href="https://instagram.com/yourprofile" target="_blank" class="button" id="instagram-button">
            <img src="path-to-your-instagram-image.png" alt="Instagram">
        </a>
    </div>

    <!-- Spinning 3D Sphere Effect -->
    <div class="content">
        <!-- Split green text into 3 separate tags for better centering -->
        <h1><strong class="bold-green">&lt;/&gt;</strong></h1>
        <h4>Well, there's nothing here for you since I'm caught up with school nowadays... but you could still check out my <a href="https://github.com/arubbinali/" target="_blank">GitHub</a></h4>
    </div>
    <footer id="footer">Arub Â© 2024</footer>

    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
