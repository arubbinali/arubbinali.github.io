<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arub</title>
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #0d1117;
        }

        canvas {
            display: block;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            color: white;
        }

        h1 {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            transition: text-shadow 0.3s ease;
        }

        h1:hover {
            text-shadow: 0 0 20px rgba(0, 255, 0, 1);
        }

        h4 a {
            color: #ff69b4;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        h4 a:hover {
            text-decoration: underline;
            color: #ff1493;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1><strong class="bold-green"><img src="https://readme-typing-svg.herokuapp.com?font=roboto&color=00FF00&size=18&vCenter=true&height=20&lines=Hala%2C+I'm+Arub!;I+write+softwares+%26+drink+water%2C;There's+no+place+like+127.0.0.1" alt="Typing SVG" /></strong></h1>
        <h4>Well, there's nothing here for you since I'm caught up with school nowadays... but you could still check out my <a href="https://github.com/arubbinali/" target="_blank">GitHub</a></h4>
    </div>
    <footer>Arub Â© 2024</footer>

    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a sphere geometry with small dots (particles)
        const particleCount = 1000;
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const particles = new THREE.BufferGeometry();
        const positions = [];

        for (let i = 0; i < particleCount; i++) {
            const vertex = new THREE.Vector3();
            const theta = THREE.MathUtils.randFloatSpread(360); // random angle in 360 degrees
            const phi = THREE.MathUtils.randFloatSpread(360); // another random angle

            vertex.x = 2 * Math.sin(theta) * Math.cos(phi);
            vertex.y = 2 * Math.sin(theta) * Math.sin(phi);
            vertex.z = 2 * Math.cos(theta);

            positions.push(vertex.x, vertex.y, vertex.z);
        }

        particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

        const particleMaterial = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, particleMaterial);
        scene.add(particleSystem);

        camera.position.z = 5;

        // Animation variables
        let mouseX = 0;
        let mouseY = 0;

        // Animate the sphere and make it rotate
        function animate() {
            requestAnimationFrame(animate);

            particleSystem.rotation.y += 0.001;
            particleSystem.rotation.x += 0.001;

            // Smooth follow effect for the mouse
            particleSystem.rotation.y += (mouseX / window.innerWidth - 0.5) * 0.02;
            particleSystem.rotation.x += (mouseY / window.innerHeight - 0.5) * 0.02;

            renderer.render(scene, camera);
        }

        // Update mouse movement
        document.addEventListener('mousemove', function(event) {
            mouseX = event.clientX - window.innerWidth / 2;
            mouseY = event.clientY - window.innerHeight / 2;
        });

        // Adjust camera and renderer when window is resized
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Color animation
        let colorOffset = 0;
        function updateColor() {
            colorOffset += 0.01;
            const color = new THREE.Color(`hsl(${(colorOffset * 360) % 360}, 100%, 50%)`);
            particleMaterial.color = color;
            requestAnimationFrame(updateColor);
        }

        // Start the animations
        animate();
        updateColor();
    </script>
</body>
</html>
