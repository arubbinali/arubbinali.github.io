<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISJ-ES Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search PISJ-ES website...">
            <button onclick="handleSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>PISJ-ES Assistant</h3>
            <button class="minimize-btn" onclick="toggleChat()">
                <i class="fas fa-minus"></i>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <button class="chat-toggle" id="chatToggle" onclick="toggleChat()">
        <i class="fas fa-comments"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
